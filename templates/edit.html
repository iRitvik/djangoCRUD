<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>StudentInfo Hub Update</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="#">StudentInfo Hub Update</a>
        </div>
    </nav>


    <div class = "container mt-5">

      <div class = "row">
        <div class="col-md-4">

          <h2 class = "text-white bg-info text-center p-3">Update Student Details</h2>
          <br>

          <form action="/update/{{d.id}}" method = "post"> {% csrf_token %}

            <div class="form-group">
              
              <label for="name">Enter Name : </label>

                <input type="text" class = "form-control mt-2" placeholder="Enter the name" name = "name" value = {{d.name}} required>

            </div>

            <div class="form-group">
              <br>
              
              <label for="photo">Upload Photo:</label>
              <br>
              <input type="file" class="form-control-file mt-2" id="photo" name="photo" accept="image/*" value = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.jpg" required>
            </div>
            
            
            <div class="form-group">
              <br>
              <label for="email">Enter email ID : </label>
              
              <input type="email" class = "form-control mt-2" placeholder="Enter the email ID" name = "email" value = "{{d.email}}" required>
              
            </div>
            <div class="form-group">
              <br>
              <label for="password">Enter Password : </label>
              
              <input type="password" class = "form-control mt-2" placeholder="Enter the password" name = "password" value = "{{d.password}}" required>
              
            </div>
            <div class="form-group">
              <br>
              <label for="mobilenumber">Mobile Number :</label>
              
              <input type="tel" class = "form-control mt-2" placeholder="Enter the Mobile Number" name = "mobilenumber" value = "{{d.mobilenumber}}"required pattern="[0-9]{10}">
              
            </div>
            <div class="form-group">
              <br>
              <label for="age">Age :</label>
              <input type="number" class = "form-control mt-2" placeholder="Enter the age" name = "age" value = "{{d.age}}" required>
            </div>
            
            <div class="form-group">
              <br>
              <label for="dateOfBirth">Date of Birth:</label>
              {% with d.dateOfBirth|date:"Y-m-d" as formatted_date %}
                <input type="date" class="form-control mt-2" id="dateOfBirth" name="dateOfBirth" value="{{ formatted_date }}" required>
            {% endwith %}
            </div>
            
            <div class="form-group">
              <br>
              <label for="gender">Gender</label>
              <select id="gender" class="form-control" name = "gender"  required>
                <option selected>{{d.gender}}</option>
                <option value = "Male">Male</option>
                <option value = "Female">Female</option>
                <option value = "Others">Others</option>
              </select>
            </div>
            <br>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Update</button>

            </div>


          </form>
        </div>

      <div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
